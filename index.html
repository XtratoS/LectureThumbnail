<!DOCTYPE html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="index.css">
    <title>Lecture Thumbnail</title>
  </head>
  <body style="background-color: rgb(0, 0, 0);">
    <div id="title" class="border-left">
      <div contentEditable="true" spellcheck="false">
        CSE 322 - Operating Systems<br>
        Lecture (N)<br>
        TOPIC
      </div>
    </div>
  </body>
  <script>
    const bgColors = ["rgb(0, 0, 0)", "rgb(25, 25, 25)", "rgb(4, 7, 42)", "rgb(53, 17, 70)", "rgb(69, 20, 20)", "rgb(10, 60, 20)"]
    document.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("click", (e) => {
        if (e.target.nodeName == "BODY") {
          e.target.style.backgroundColor = bgColors[(bgColors.indexOf(e.target.style.backgroundColor)+1)%bgColors.length]
        }
      })
    })
  </script>
</html>
